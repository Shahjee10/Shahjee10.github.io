<head>

    }

      transform: scale(1.2) rotate(5deg);
    }
  </style>
</head>
<body>

<!-- Navigation -->

  <!-- Social Icons -->
  <div class="flex space-x-3 sm:space-x-4">
    <a href="https://github.com/Shahjee10" target="_blank" class="social-icon w-9 h-9 sm:w-10 sm:h-10 flex items-center justify-center rounded-full bg-gray-200 hover:bg-gray-800 hover:text-white text-lg sm:text-xl transition shadow-md" aria-label="GitHub">
      <i class="fab fa-github"></i>
    </a>
    <a href="https://www.linkedin.com/in/ahmed-shah-b4a458284" target="_blank" class="social-icon w-9 h-9 sm:w-10 sm:h-10 flex items-center justify-center rounded-full bg-blue-100 hover:bg-blue-700 hover:text-white text-lg sm:text-xl transition shadow-md" aria-label="LinkedIn">
      <i class="fab fa-linkedin-in"></i>
    </a>
    <a href="mailto:ahmedalilm10@gmail.com" class="social-icon w-9 h-9 sm:w-10 sm:h-10 flex items-center justify-center rounded-full bg-red-100 hover:bg-red-600 hover:text-white text-lg sm:text-xl transition shadow-md" aria-label="Email">
      <i class="fas fa-envelope"></i>
    </a>
  </div>

  <!-- Navigation Links -->
  <div class="space-x-4 text-sm sm:text-base flex items-center">
    <a href="index.html" class="text-gray-600 hover:text-blue-500 transition duration-300">Home</a>
    <a href="about.html" class="text-gray-600 hover:text-blue-500 transition duration-300">About</a>
    <a href="projects.html" class="text-gray-600 hover:text-blue-500 transition duration-300">Projects</a>
    <a href="contact.html" class="text-blue-500 font-semibold">Contact</a>
  </div>
</nav>

<!-- Contact Header -->
<header class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-700 text-white text-center py-24 px-4">
  <div class="container mx-auto max-w-3xl">
    <h1 class="text-4xl sm:text-5xl font-extrabold mb-4">Let's Talk</h1>
    <p class="text-lg sm:text-xl max-w-xl mx-auto leading-relaxed">Have an opportunity or want to collaborate? Send me a message!</p>
  </div>
</header>

<!-- Contact Form -->
<section class="container mx-auto px-4 py-16">
  <div class="max-w-2xl mx-auto bg-white p-8 shadow-lg rounded-lg">
    <h2 class="text-2xl font-semibold mb-6 text-gray-800">Send a Message</h2>
    <form id="contact-form" action="https://formspree.io/f/mrbknqzy" method="POST" class="space-y-6">
      <div>
        <label class="block text-sm font-medium text-gray-700">Your Name</label>
        <input type="text" name="name" required class="mt-1 w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="Full Name">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Your Email</label>
        <input type="email" name="email" required class="mt-1 w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="you@example.com">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Message</label>
        <textarea name="message" rows="5" required class="mt-1 w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="What would you like to say?"></textarea>
      </div>
      <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-3 rounded-lg transition">Send Message</button>
    </form>
    <p id="form-status" class="mt-4 text-center text-sm"></p>
  </div>
</section>

<!-- Footer -->
<footer class="bg-gray-800 text-white text-center py-8">
  <p>¬© 2025 Syed Ahmed Ali Shah | Built with üíª</p>
</footer>

<!-- Success/Error message -->
<script>
  const form = document.getElementById("contact-form");
  const status = document.getElementById("form-status");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const data = new FormData(form);
    const res = await fetch(form.action, {
      method: form.method,
      body: data,
      headers: { 'Accept': 'application/json' }
    });

    if (res.ok) {
      status.innerText = "‚úÖ Message sent successfully!";
      status.classList.add("text-green-600");
      form.reset();
    } else {
      status.innerText = "‚ùå Something went wrong. Please try again.";
      status.classList.add("text-red-600");
    }
  });
</script>
</body>
</html>
